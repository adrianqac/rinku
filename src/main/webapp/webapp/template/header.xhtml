<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" > 
<html xmlns="http://www.w3.org/1999/xhtml"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">  

    <link rel="StyleSheet" href="#{request.contextPath}/webapp/css/header.css" type="text/css" media="screen"/>

    <div class="expediente-header ui-widget ui-widget-header" >        
        <p:lightBox styleClass="header-logo"></p:lightBox>
        <h:outputLabel rendered="#{perfilUsuarioController.renderPanel}">
            <h:outputLink styleClass="access-direct-link" value="#{request.contextPath}/logout" class="boton-salir">
                <h:outputText value="#{titlesHeader['titulos.logout']}" />
            </h:outputLink>    
        </h:outputLabel> 
        <h:outputLabel rendered="#{perfilUsuarioController.renderPanel}" id="labeUserName">
            <h:outputLink styleClass="access-direct-link" value="#" id="linkNameComplet">
                <span class="ui-icon-text ui-icon-user-text"><h:outputText value="#{perfilUsuarioController.usuario.nombre} #{perfilUsuarioController.usuario.APaterno} #{perfilUsuarioController.usuario.AMaterno}" id="nombreCompletoUser"/></span>
                <span class="ui-icon-login"></span>
            </h:outputLink>
        </h:outputLabel>  
    </div>
</html>
